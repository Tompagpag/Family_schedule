<!DOCTYPE html>
<html>
<head>
  <title>Erreur 404</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>

    body {
      background-color: #221E1F;
    }

    .button-52-peach {
      font-size: 24px;

      color: white !important;
      letter-spacing: 1px;
      padding: 13px 20px 13px;
      outline: 0;
      border: 1px solid black;
      cursor: pointer;
      position: relative;
      background-color: rgba(0, 0, 0, 0);
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
      -webkit-user-select: none;
      touch-action: manipulation;
      z-index: 8;
      background: #f08b75;
      margin-top: 7px;
      margin-left: 7px;
      border: none;
    }
    .button-52-peach:after {
      content: "";
      width: 100%;
      z-index: -1;
      position: absolute;
      height: 100%;
      top: -7px;
      left: -7px;
      transition: 0.2s;
      border: 1px solid white;
    }

    .button-52-peach:hover:after {
      top: 0px;
      left: 0px;
    }

    .default-error-page {

      color: white;
      font-weight: bold;
      font-family: arial, sans-serif;
      margin: 0 auto;
    }

    .dialog {
      text-align: center;
    }

    .error-404 {
      margin: 17vh auto;
      color: #F08B75;
    }

    .msg-404 {
      margin: 15vh auto;

    }

  </style>
</head>

<body class="default-error-page">
  <!-- This file lives in public/404.html -->
  <img src="./logo.png" style="width: 10vw; height: 17vh;">
  <div class="dialog">
    <div>
      <div class='error-404'>
        <h1>Erreur 404</h1>
      </div>
      <div class="msg-404">
        <p>La page que vous cherchez a atteindre n'existe pas</p>
      </div>
    </div>
    <div class="back-to-homepage">
      <a href="/" class="button-52-peach">Retourner a la page d'accueil</a>
    </div>
  </div>
</body>
</html>
